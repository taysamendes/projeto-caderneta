<!doctype html>
<html lang="pt_BR" xmlns:th="www.thymeleaf.org"
	xmlns:p="http://primefaces.org/ui">
<head>
<!--/*/ <th:block th:include="fragments/bootstrap :: head"></th:block> /*/-->
<title>Caderneta - Cadastrar Estudante</title>
</head>

<body>
	<!--/*/ <th:block th:include="fragments/header :: menu"></th:block> /*/-->

	<div class="container">
		<span th:text="${mensagem}" style="color:blue"></span>
	
		<form class="form-floating" action="#" th:action="@{/estudantes}" th:object="${estudante}" method="POST">
			
			<input type="hidden" name="id" th:field="*{id}"/>

			<div class="mb-3">
				<label for="estudante" class="form-label">Nome :</label> 
				<input type="text" class="form-control" id="nome" name="nome"  th:field="*{nome}"
					placeholder="Informe o nome do estudante.">
			</div>

			<div class="mb-3">
				<label for="estudante" class="form-label">Data de Nascimento:</label>
				<input type="text" class="form-control" id="dataNasc" name="dataNasc" th:field="*{dataNasc}"
					placeholder="dd/MM/yyyy">
			</div>

			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>

	</div>
